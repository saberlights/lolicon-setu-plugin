# lolicon_setu_plugin - 配置文件
# 基于Lolicon API的色图获取插件，支持标签AND/OR搜索、关键词搜索、长宽比筛选和AI作品排除。v2.1新增简短命令格式和help命令
# 配置版本: 2.0.0

# 插件基本配置
[plugin]

# 配置文件版本
config_version = "2.0.0"

# 是否启用插件
enabled = true


# 组件启用控制
[components]

# 是否启用/setu命令
enable_command = true


# 功能配置
[features]

# 默认获取数量
default_num = 1

# 是否允许R18内容
allow_r18 = false

# 命令冷却时间(秒)
cooldown_seconds = 10

# 图片规格列表
size_list = ["regular"]

# API请求超时时间(秒)
api_timeout = 30

# 是否使用合并转发(聊天记录)格式发送图片
# 注意: 多图发送可能会失败，建议一次1-3张图最好
use_forward_message = true

# 图片代理服务器
proxy = "i.pixiv.re"


